<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏元素</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 10px;
        }
        .div1{
            /*display: none;隐藏元素，但是页面位置不保留
            visibility: hidden;元素隐藏，位置保留
            */
            /*display: none;*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="div0">1</div>
    <div class="div1">2</div>
    <div class="div0">3</div>
</body>
</html>
