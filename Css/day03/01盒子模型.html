<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            margin-top: 10px;/*外边距*/
            /*padding：内边距，内容和边框之间的距离，可以设置
            一个值：表示所有边框和内容的距离
            二个值：第一个值表示上下内边距，第二值表示左右内边距
            三个值：上，下各个一个值，左右同一个值
            四个值：顺时针表示各个内容和边框的距离,
            上边距，右边距，下边距，左边距*/
            padding: 20px 10px 5px 15px;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
</body>
</html>
