<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: bisque;

        }

        /*relative:是相对于自己原来的位置进行偏移*/
        .div2{
            position: relative;
            left: 20px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div>2</div>
    <div class="div2">3</div>
</body>
</html>
