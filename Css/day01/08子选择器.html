<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>
    <style>
        .father>p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        这是个div1
        <p>这是p标签1</p>
        <div>
            这是个div2
            <p>这是p标签2</p>
        </div>
    </div>
</body>
</html>
