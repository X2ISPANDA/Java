<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*li作为第一个孩子加什么样式*/
        li:first-child{
            color:red;
        }
        li:last-child{
            color:blue;
        }
        li:nth-child(2){
            color:yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
    </ul>
</body>
</html>
