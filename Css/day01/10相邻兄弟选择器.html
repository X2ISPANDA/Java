<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>
    <style>
        .p0+p{
            background-color: red;
        }
    </style>
</head>
<body>
    <p>这是个p元素</p>
    <p class="p0">这是个p元素</p>
    <p>这是个p元素</p>
    <div>这是个div元素
        <p>这是个p元素</p>
    </div>
    <p>这是个p元素
        <span>1212</span>
    </p>
    <p>这是个p元素</p>
    <p>这是个p元素</p>
    <p>这是个p元素</p>
</body>
</html>
