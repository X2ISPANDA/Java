<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML和CSS的整合</title>
    <link rel="stylesheet" href="a.css" type="text/css">
    <style>
        p{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>

</head>
<body>
    <!--行内样式-->
    <!--行内样式优先级最高，遵循就近原则-->
    <div style="width: 100px;height: 100px;background-color: red"></div>
    <p>我的p标签</p>
    <p>我的p标签</p>
</body>
</html>
