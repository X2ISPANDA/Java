<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关的属性</title>
    <style>
        .tab0{
            /*设置边框的样式：分开还是合并separate，collapse*/
            border-collapse: separate;
            /*设置单元格边框之间的间距*/
            border-spacing: 20px;
            /*表格标题的位置，top，bottom*/
            caption-side: bottom;
            /*显示空单元格边框是否显示hide，show*/
            empty-cells: hide;
        }
    </style>
</head>
<body>
    <table class="tab0" border="1px">
        <caption>标题</caption>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td></td>
        </tr>
        <tr>
            <td>4-1</td>
            <td></td>
            <td>4-3</td>
        </tr>
    </table>

    <br/>

</body>
</html>
