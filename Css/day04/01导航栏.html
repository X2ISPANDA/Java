<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        div{
            width: 100%;
            height: 60px;
            background-color: seagreen;
            min-width: 800px;
            max-width: 2032px;
        }

        ul{
            list-style: none;
        }

        ul li{
            float: left;
            width: 14%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: gold;

        }

        ul li:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>首页</li>
            <li>大数据</li>
            <li>电梯物联网</li>
            <li>移动终端</li>
            <li>解决方案</li>
            <li>新闻动态</li>
            <li>关于我们</li>
        </ul>
    </div>
</body>
</html>
