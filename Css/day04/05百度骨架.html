<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度骨架</title>
</head>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .top{
            width: 100%;
            height: 30px;
            background-color: blue;
            min-width: 680px;
        }

        .top_left{
            width: 300px;
            height: 30px;
            background-color: red;
            float: left;
        }

        .top_right{
            width: 300px;
            height: 30px;
            background-color: yellow;
            float: right;
        }

        .main{
            width: 800px;
            height: 300px;
            background-color: palegoldenrod;
            margin: 0 auto;
        }

        .main_logo{
            width: 300px;
            height: 150px;
            background-color: violet;
            margin: 0 auto;
        }

        .main_search{
            width: 500px;
            height: 60px;
            background-color: blue;
            margin: 0 auto;
        }
        .content{
            width: 100%;
            height: 500px;
            background-color: aqua;
        }
    </style>
<body>
    <div class="top">
        <div class="top_left"></div>
        <div class="top_right"></div>
    </div>
    <div class="main">
        <div class="main_logo"></div>
        <div class="main_search"></div>
    </div>
    <div class="content"></div>
    <div class="foot"></div>
</body>
</html>
