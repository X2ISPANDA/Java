<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的定义</title>
    <script>
        // 定义一个对象

        //声明方式1
        // attention:属性名可以加引号也可以不加引号,但是使用特殊符号必须加引号
        var obj={username:"zs",password:"123456", "user-phone": "123455"};
        // 访问对象的方式有两种,第一种是对象名.属性名,第二种是对象名["属性名"]
        // 有特殊符号的用第二种
        alert(obj.username);
        alert(obj["user-phone"]);

        //声明方式2
        var obj2 = new Object();
        obj2.username = "张三";
        obj2.age = 12;
        alert("姓名是:" + obj2.name);
    </script>
</head>
<body>

</body>
</html>
