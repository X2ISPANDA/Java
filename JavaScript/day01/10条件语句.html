<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script>
        var score=55;

        if(score<60){
            document.write("不及格");
        }else if (score < 70) {
            document.write("差");
        }else if (score < 80) {
            document.write("中");
        }else if (score < 90) {
            document.write("良");
        } else {
            document.write("优");
        }

        var award = "一等奖";

        switch (award) {
            case "一等奖":
                document.write("小汽车");break;
            case "二等奖":
                document.write("电视机");break;
            case "三等奖":
                document.write("肖浩锋");break;
            default:
                document.write("谢谢惠顾");
        }



    </script>
</head>
<body>

</body>
</html>
