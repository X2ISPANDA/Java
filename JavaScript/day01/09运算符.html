<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>
        var a = 0;
        a = "aaa";
        console.log(a);
        a = true;
        console.log(a);

        console.log(3 == "3");
        console.log(3 === "3");

        //逻辑运算符优先级非与或
        console.log(2 > 1 && 3 > 2);
        document.write("454545<br/>445455<br/>");
        document.write(4&&3);//3

        document.write(1 > 2 ? 1 : 2);

        a = "a";

        var username="张三";
        var password="123456";
        document.write(username == "张三" && password == "123456" ?
            "登录成功" : "登录失败");

    </script>
</head>

</body>
</html>
