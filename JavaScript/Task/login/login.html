<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>---</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <script>

        function loginPage() {
            document.getElementById("login").style.display= "block";
            document.getElementById("register").style.display = "none";
            document.getElementById("msg").innerHTML = "";

        }
        function registerPage() {
            document.getElementById("login").style.display= "none";
            document.getElementById("register").style.display = "block";
            document.getElementById("msg").innerHTML = "";
        }
    </script>
</head>
<body style="background-image: url('./images/bg.jpg');">
    <div class="theme">欢迎访问本系统</div>
    <div class="content">
        <ul>
            <li><div onclick="loginPage()">登录</div></li>
            <li><div onclick="registerPage()">注册</div></li>
        </ul>
        <div class="msg" id="msg"></div>
        <div class="login" id="login">
            用户名：<input type="text" name="username" id="username" placeholder="请输入合法的用户名" required><br/>
            密　码：<input type="password" name="password" id="password" placeholder="请输入合法的密码" required><br/>
            <input type="button" value="登录" onclick="checkLogin()"/>
        </div>
        <div class="register" id="register" style="display:none">
            <div class="register">
                用户名：<input type="text" name="username" id="username1" placeholder="请输入合法的用户名" required><br/>
                密　码：<input type="password" name="password" id="password1" placeholder="请输入合法的密码" required><br/>
                邮　箱：<input type="email" name="email" id="email" placeholder="请输入合法的邮箱" required><br/>
                身份证：<input type="text" name="idnum" id="idnum" placeholder="请输入合法的身份证" required><br/>
                电　话：<input type="text" name="phone" id="phone" placeholder="请输入合法的邮箱" required><br/>
                <input type="button" value="注册" onclick="checkRegister()"/>
            </div>
        </div>
    </div>

</body>
</html>

<script>
    function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var reg =/^[a-zA-Z]\w{5,9}$/;
        var reg2=/^[\w_-]{6,16}$/;
        var msg = document.getElementById("msg");
        if (!reg.test(username)){
            msg.innerHTML="<span style='color:red'>输入的用户名有误</span>"
            return false;
        }
        if (!reg2.test(password)) {
            msg.innerHTML="<span style='color:red'>输入的密码非法</span>"
        }

    }

    function checkRegister() {
        var username = document.getElementById("username1").value;
        var password = document.getElementById("password1").value;
        var email = document.getElementById("email").value;
        var idnum = document.getElementById("idnum").value;
        var phone = document.getElementById("phone").value;

        var reg =/^[a-zA-Z]\w{5,9}$/;
        var reg2=/^[\w_-]{6,16}$/;
        var reg3=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        var reg4=/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
        var reg5=/^1(3|4|5|7|8)\d{9}$/;
        var msg = document.getElementById("msg");

        if (!reg.test(username)){
            msg.innerHTML="<span style='color:red'>输入的用户名有误</span>"
            return false;
        }
        if (!reg2.test(password)) {
            msg.innerHTML="<span style='color:red'>输入的密码非法</span>"
            return false;
        }

        if (!reg3.test(email)) {
            msg.innerHTML="<span style='color:red'>输入的邮箱非法</span>"
            return false;
        }

        if (!reg4.test(idnum)) {
            msg.innerHTML="<span style='color:red'>输入的身份证非法</span>"
            return false;
        }

        if (!reg5.test(phone)) {
            msg.innerHTML="<span style='color:red'>输入的电话非法</span>"
        }

    }
</script>
