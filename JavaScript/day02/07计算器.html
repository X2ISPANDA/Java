<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script>
        function calculator(num1,num2,oper) {
            if (oper == "+") {
                document.write(num1 + num2);
            } else if (oper == "-") {
                document.write(num1 - num2);
            } else if (oper == "*") {
                document.write(num1 * num2);
            } else if (oper = "/") {
                document.write(num1 / num2);
            }
        }

        calculator(2, 5, "/");
    </script>
</head>
<body>

</body>
</html>
