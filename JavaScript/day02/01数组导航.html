<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组导航</title>
    <style>
        ul{
            list-style-type: none;
        }
        
        ul li{
            float: left;
        }
    </style>
    <script>
        // 定义一个数组
        var arr = new Array();
        // 给数组赋值
        arr[0] = "导航1";
        arr[1] = "导航2";
        arr[2] = "导航3";
        document.write("<ul class='banner'>");
        // 遍历一个数组:获取数组里面的值
        for (index in arr) {
            document.write("<li>" + arr[index] + "</li>");
        }
        document.write("</ul>");
    </script>
</head>
<body>

</body>
</html>
