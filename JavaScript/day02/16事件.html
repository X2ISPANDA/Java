<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <script>
        window.onload = function () {
            alert("页面加载完之后立即执行该函数");
        };

/*        function focusPrint() {
            alert("获取焦点的时候执行该函数");
        }*/

        function blurPrint() {
            alert("失去焦点的时候执行该函数");
        }

        function clickPrint() {
            alert("click的时候执行该函数");
        }

        function changePrint(obj){
            alert("值改变的时候出发该事件" + obj.value);
        }

    </script>
</head>
<body>
    用户名:<input type="text" name="username" onfocus="focusPrint()"><br/>
    用户名2:<input type="text" name="username" onblur="blurPrint()"><br/>
    用户名3:<input type="text" name="username" onclick="clickPrint()"><br/>
    学校:<select name="school" onchange="changePrint(this)">
        <option value="tygy">太原工业学院
        </option>
        <option value="tykj">
            太原科技大学
        </option>
        <option value="zbdx">
            中北大学
        </option>
    </select>
</body>
</html>
