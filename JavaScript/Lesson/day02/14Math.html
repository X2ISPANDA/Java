<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        document.write(Math.ceil(3.14) + "<br/>");
        document.write(Math.floor(0.01) + "<br/>");
        function generateMixed() {
            var id = Math.ceil(Math.random() * 99);
            document.write(id);
        }

        generateMixed();

    </script>
</head>
