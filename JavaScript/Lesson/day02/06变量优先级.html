<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量优先级</title>
    <script>
        window.name = "张三";/*全局变量*/
        function f(name) {
            var name = "李四";
            alert(name);/*局部变量高于参数变量*/
        }
        f("王五");/*参数变量高于全局变量*/
        alert(window.name);
    </script>
</head>
<body>

</body>
</html>
