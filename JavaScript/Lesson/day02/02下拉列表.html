<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
    <script>
        var arr = new Array("1","2","3");
        document.write("<select>");

        for (var i=0;i<arr.length;i++) {
            document.write("<option>"+arr[i]+"</option>");
        }
        document.write("</select>");
    </script>
</head>
<body>

</body>
</html>
