<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组复选框</title>
    <script>
        var arr = ["5", "6", "7"];

        for (var i=0;i<arr.length;i++) {
            document.write("<input type='checkbox' name='number' value="+i+">"+arr[i]);
        }
    </script>
</head>
<body>

</body>
</html>
