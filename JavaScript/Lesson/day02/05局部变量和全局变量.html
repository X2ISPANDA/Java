<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部变量和全局变量</title>
    <script>
        var name = "张三";

        function fouter() {
            var age = 12;/*局部变量:作用范围就是函数体内*/
            sex = "男";/*全局变量,只有在函数调用完之后才会给他赋值,不写var是隐式定义*/
            var name = "李四";
            alert(name);/*局部变量优先级大于全局变量*/
            function finner() {//局部函数
                alert(name + age);

            }
            finner();
        }

        alert(name);
        fouter();
        alert(sex);
    </script>
</head>
<body>

</body>
</html>
