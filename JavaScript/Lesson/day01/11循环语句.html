<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>
    <script>
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                document.write(j + "*" + i + "=" + i * j);
                document.write("\n");
            }
            document.write("<br/>");
        }

        var a=1;
        while(a<=300){
            if(a&1==1) {
                document.write(a+"<br/>");
            }
            a++;
        }

        //水仙花数
        var i = 100;
        do{
            a = parseInt(i / 100);
            b = parseInt(i / 10) % 10;
            c = parseInt(i % 10);
            if (i == a * a * a + b * b * b + c * c * c) {
                document.write(i);
                document.write("<br/>")
            }
            i++
        }while (i < 1000) ;

        var year = 2000;
        if((year%4==0&&year%100!=0)||year%400==0)
        {
            document.write("该年是闰年");
        }else {
            document.write("该年不是闰年");
        }
    </script>
</head>
<body>

</body>
</html>
