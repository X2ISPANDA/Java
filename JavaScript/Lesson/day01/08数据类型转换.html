<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
    <script>
        // 数值类型的转换
        console.log(typeof Number("3.14"));
        console.log(Number("aaa"));//Not a Number
        console.log(Number(""));//0
        console.log(Number(true));//true是1 false是0
        console.log(Number("3.14aaa"));//NaN

        console.log(parseInt("           45464646asasasasfdfdsf"));
        console.log(parseInt(true));
        console.log(parseInt("4.54646"));
        console.log(parseInt("abc"));

        console.log(parseFloat("3.1415926").toFixed(2));

        //字符串类型的转换
        //null/undefined不能用toString()
        console.log(String(3.14));//3.14
        console.log(String(undefined));//undefined
        console.log(String(null));//null
        var a=3.14;
        console.log(a.toString());//3.14

        //除了false,"",NaN,null,undefined剩余内容转换结果都是true
        console.log(Boolean(null));

        console.log(1 + 2 + "aaa");//3aaa
        console.log("aaa" + 1 + 2);//aaa12

        console.log(false - true - true);//boolean做运算,true是1,false是0
    </script>
</head>
<body>

</body>
</html>
