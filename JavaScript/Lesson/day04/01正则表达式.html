<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        function checkNum() {
            var num = document.getElementById("num").value;
            var msg = document.getElementById("msg");
            var reg=/^-?[1-9]\d*$/
            if (reg.test(num)) {
                msg.innerHTML = ("输入合法");
            }else{
                msg.innerHTML=("<span style='color:red'>请输入合法的整数</span>");
            }
        }

        function checkPhone() {
            var reg = /^1[3|4|5|7|8][0-9]{9,12}$/;
            var msg = document.getElementById("msgphone");
            var phoneNode = document.getElementById("phone");
            if (!reg.test(phoneNode.value)) {
                msgphone.innerHTML=("<span style='color:red'>请输入合法的手机号</span>");
            }
        }

        function add() {
            checkNum();
            checkPhone();
        }

    </script>
</head>
<body>
<form action="http://www.baidu.com" method="get">
    <input id="num" type="text" name="num" onblur="checkNum()" placeholder="请输入合法的整数"/>
    <span id="msg"></span>
    <input id="phone" type="text" name="phone" onblur="checkPhone()" placeholder="请输入合法的手机号"/>
    <span id="msgphone"></span>
    <input type="button" value="提交" onclick="add();">
</form>

</body>
</html>
