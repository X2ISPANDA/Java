<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选和反选</title>
    <script>
        function checkAll() {
            //1.获取ckAll这个节点的状态
            var node = document.getElementById("ckAll");
            //2.获取所有要操作的复选框
            var nodes = document.getElementsByName("ck");
            //3.遍历nodes
            for (var i = 0; i < nodes.length; i++) {
                nodes[i].checked = node.checked;
            }
        }

        function f() {
            //1.获取ckAll这个节点的状态
            var node = document.getElementById("ckAll");

            //3.遍历nodes
            for (var i = 0; i < nodes.length; i++) {
                nodes[i].checked = !nodes[i].checked;
            }
        }
    </script>
