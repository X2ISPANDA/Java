<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 浏览器加载完DOM节点之后就执行
        $(document).ready(function () {
            alert(123);
        });
        // 简写的形式
        $(function () {
            alert(12345);

        });
    </script>
</head>

</body>
</html>
