<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: yellow;
            /*盒子阴影：横轴偏移量，纵轴偏移量，模糊程度，阴影颜色
            如果多个属性用逗号隔开*/
            box-shadow: 5px 5px 10px grey,5px -5px 10px grey;
            margin-left:50px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
