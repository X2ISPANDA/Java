<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关的属性</title>
    <style>
        ol{
            /*把有序列表变成无序列表disc,circle,square*/
            list-style-type: none;/*也比较常用*/
            list-style-image: url("../image/Mine.ico");
            /*把图片和li标签作为一体显示用inside默认是outside*/
            list-style-position: inside;
            cursor:help;/*cursor 光标的形状*/
        }
    </style>
</head>
<body>
    <ol>
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
        <li>列表四</li>
    </ol>
</body>
</html>
