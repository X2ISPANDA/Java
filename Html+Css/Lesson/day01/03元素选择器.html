<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
        span{
            color:yellow;
            font-weight: bold;
        }
        p,div{
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <span>这是个span标签</span>
    <p>这是个段落标签</p>
    <div>这是个标签</div>
</body>
</html>
