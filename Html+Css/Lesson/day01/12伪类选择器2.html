<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        tr:nth-child(odd){background-color: aqua;}
        tr:nth-child(even){background-color: red;}
        tr:first-child{background-color: yellow;}
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
        </tr>
    </table>
</body>
</html>
