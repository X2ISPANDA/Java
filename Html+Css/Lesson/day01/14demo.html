<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
        }
        /*鼠标悬停上去的状态*/

            width: 100px;
            height: 100px;
            background-color: blue;
            cursor: pointer;/*光标变成小手*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
