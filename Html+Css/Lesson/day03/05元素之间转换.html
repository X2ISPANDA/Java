<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素之间转换</title>
    <style>
        span{
            width: 100px;height: 100px;background-color: yellow;
            /*把span元素变成块级元素*/
            display: block;}
        div{/*把div变成行级元素*/
            width: 100px;height: 100px;background-color: yellow;
            /*把div变成行内块级元素*/
            display: inline-block;}
    </style>
</head>
<body>
    <span>这是个span元素 </span>
    <div>这是个div元素</div>
    <div>这是个div元素</div>
</body>
</html>
