<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float浮动</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .div_left{
            float: left;
            /*clear: both;*/
        }

        .div_right{
            float: right;
            background-color: blue;
            clear: both;
        }
    </style>
</head>
<body>
     <div class="div_left">这是个div1</div>
     <div class="div_right">这是个div2</div>
</body>
</html>
