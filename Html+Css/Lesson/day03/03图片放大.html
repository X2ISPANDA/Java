<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片放大</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        /*鼠标放到div上面，修改img的属性*/
        div:hover img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../image/Billie-Eilish-Credit-HANNAH-SIDER_t1000.jpg" width="100px" height="100px">
    </div>
</body>
</html>
