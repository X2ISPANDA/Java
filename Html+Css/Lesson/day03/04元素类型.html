<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型</title>
    <style>
        /*行级元素：不能设置宽高，不能独占一行*/
        span{width: 100px;height: 100px;background-color: yellow;}
        /*块级元素：能设置宽高，独占一行*/
        div,p{width: 100px;height: 100px;background-color: purple;}
        /*行内块级元素：能设置宽高，不能独占一行*/
        input{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>1234</div>
    <span>我是个span标签</span><span>我是个span标签</span>
    <p>我是个段落标签</p>
    <span>我是<b>个</b>span<em>标签</em></span><span>我是个span标签</span>
    <img src="../image/Mine.ico" width="100px" height="100px"><br/>
    <input type="text">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</body>
</html>
